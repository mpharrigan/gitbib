{% for entry in entries -%}

{{entry['ident']}}:
  {% if entry['arxiv'] -%}
  arxiv: "{{entry['arxiv']}}"
  {% endif -%}
  {% if entry['biorxiv'] -%}
  biorxiv: "{{entry['biorxiv']}}"
  {% endif -%}
  {% if entry['doi'] -%}
  doi: {{entry['doi']}}
  {% endif -%}
  {% if entry['tags'] -%}
  tags: {{entry['tags']}}
  {% endif -%}
  {% if entry['description'] -%}
  description: |+
    {{entry['description'] | yaml_desc | indent(4)}}
  {% endif %}
{% endfor %}
